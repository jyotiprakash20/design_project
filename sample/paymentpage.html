<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20230704/pngtree-online-payment-cashback-credit-card-render-get-money-refunds-on-your-image_3719027.jpg');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 5%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card {
            border: none;
            margin-bottom: 20px;
        }

        .card-body span {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .card-body input[type="radio"] {
            margin-right: 10px;
        }

        .card-body input[type="text"],
        .card-body input[type="number"] {
            flex: 1;
            padding: 8px;
            margin-left: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .btn:hover {
            color: #303030;
            transition: 0.3s;
        }

        .btn img {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .card-body span {
                flex-direction: column;
                align-items: flex-start;
            }

            .card-body input[type="text"],
            .card-body input[type="number"] {
                margin: 5px 0;
            }

            .container {
                margin-top: 10%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <!-- PayPal Option -->
                <span>
                    <input type="radio" name="payment" id="paypal">
                    <label for="paypal" style="flex: 1; margin-left: 10px;">PayPal</label>
                    <img class="paypal"
                        src="https://fabrikbrands.com/wp-content/uploads/PayPal-Logo-History-5-864x540.png"
                        height="30px" alt="PayPal Logo">
                </span>
                <!-- Credit/Debit Card Option -->
                <span>
                    <input type="radio" name="payment" id="card">
                    <label for="card" style="flex: 1; margin-left: 10px;">Credit/Debit Card</label>
                    <img src="https://www.mastercard.co.in/content/dam/public/mastercardcom/sg/en/consumers/find-a-card/images/world-mastercard-card_1280x720.jpg"
                        alt="Card Logo" height="35px">
                </span>
                <!-- Card Number -->
                <span>
                    <img src="https://img.icons8.com/?size=50&id=215&format=png" height="35px" alt="Card Icon">
                    <input type="number" placeholder="Your Card Number" required>
                </span>
                <!-- CVV -->
                <span>
                    <img src="https://img.icons8.com/?size=50&id=22919&format=png" height="35px" alt="CVV Icon">
                    <input type="number" placeholder="CVV" required>
                </span>
                <!-- Expiry Date -->
                <span>
                    <img src="https://img.icons8.com/?size=50&id=94&format=png" height="35px" alt="Date Icon">
                    <input type="text" placeholder="MM/YY" required>
                </span>
            </div>
        </div>
        <!-- Finish and Pay Button -->
        <button type="button" class="btn btn-danger">
            <img src="https://img.icons8.com/?size=50&id=94&format=png" height="15px" alt="Pay Icon"> Finish and Pay
        </button>
    </div>
</body>

</html>
